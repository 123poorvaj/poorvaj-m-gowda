<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculater.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <style>

    </style>

</head>


<body>
    <div class="bg-container">

        <div>
            <h1 class="main-heading">calculator</h1>

            <div class="cal-outr-box">
                <div class="cal-display-container">
                    <input type="text" name="" id="displaybox">
                </div>
                <div>
                    <div id="bntbox">
                        <div id="btns" class="btns btn">AC</div>
                        <div id="btns" class="btns"><span><</span></div>
                        <div id="btns" class="btns">?</div>
                        <div id="btns" class="btns">/</div>
                    </div>
                    <div id="bntbox">
                        <div id="btns" class="btns">7</div>
                        <div id="btns" class="btns">8</div>
                        <div id="btns" class="btns">9</div>
                        <div id="btns" class="btns">*</div>
                    </div>

                    <div id="bntbox">
                        <div id="btns" class="btns">4</div>
                        <div id="btns" class="btns">5</div>
                        <div id="btns" class="btns">6</div>
                        <div id="btns" class="btns">-</div>
                    </div>
                    <div id="bntbox">
                        <div id="btns" class="btns">1</div>
                        <div id="btns" class="btns">2</div>
                        <div id="btns" class="btns">3</div>
                        <div id="btns" class="btns">+</div>
                    </div>
                    <div id="bntbox">
                        <div id="btns" class="btns">%</div>
                        <div id="btns" class="btns">0</div>
                        <div id="btns" class="btns">.</div>
                        <div id="btns" class="btns">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./calculater.js"></script>

</html>
